<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Anesthésie</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background-color: #f9f9f9; }
        .toolbar { background-color: white; border: 1px solid #2a4b8d; padding: 10px; margin-bottom: 10px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .toolbar button { background-color: #2a4b8d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .toolbar button:hover { background-color: #1a3b6d; }
        .toolbar input, .toolbar select { padding: 6px; border: 1px solid #2a4b8d; border-radius: 3px; font-size: 11px; }
        .status-message { padding: 8px; border-radius: 4px; margin-bottom: 10px; display: none; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .form-container { background-color: white; width: 100%; max-width: 1200px; margin: 0 auto; border: 1px solid #2a4b8d; }
        table { border-collapse: collapse; width: 100%; }
        td, th { border: 1px solid #2a4b8d; padding: 2px; font-size: 11px; }
        .left-column { width: 400px; vertical-align: top; border-right: 2px solid #2a4b8d; }
        .section-title { background-color: #2a4b8d; color: white; text-align: center; padding: 3px; font-weight: bold; }
        input[type="text"], input[type="time"], input[type="date"] { width: 95%; border: none; border-bottom: 1px dotted #2a4b8d; font-size: 11px; padding: 2px; background: transparent; }
        input[type="text"]:focus, input[type="time"]:focus, input[type="date"]:focus { outline: none; border-bottom: 1px solid #2a4b8d; background-color: #f0f5ff; }
        .main-field { width: 100%; border: none; border-bottom: 1px dotted #2a4b8d; font-size: 11px; padding: 2px 5px; background: transparent; height: 18px; }
        .main-field:focus { outline: none; border-bottom: 1px solid #2a4b8d; background-color: #f0f5ff; }
        .grid-cell { width: 100%; height: 65px; position: relative; }
        .grid-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(#a8c3e5 1px, transparent 1px), linear-gradient(90deg, #a8c3e5 1px, transparent 1px); background-size: 20px 25px; pointer-events: none; background-color: #f2f6fc; }
        .grid-with-major-lines { background-image: linear-gradient(#e6f0ff 1px, transparent 1px), linear-gradient(90deg, #e6f0ff 1px, transparent 1px), linear-gradient(#2a4b8d 2px, transparent 2px), linear-gradient(90deg, #2a4b8d 2px, transparent 2px); background-size: 13px 13px, 13px 13px, 69px 69px, 69px 69px; background-position: 0 0, 0 0, 0 0, 0 0; background-color: white; height: 100%; }
        .grid-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; cursor: crosshair; }
        .vertical-text { writing-mode: vertical-lr; transform: rotate(180deg); text-align: center; padding: 5px 0; height: 100%; font-size: 11px; color: #2a4b8d; font-weight: bold; }
        .checkbox { display: inline-block; width: 10px; height: 10px; border: 1px solid #000; margin-right: 5px; text-align: center; line-height: 10px; cursor: pointer; font-family: Arial, sans-serif; }
        textarea { width: 98%; height: 95%; border: none; resize: none; font-size: 11px; }
    </style>
</head>
